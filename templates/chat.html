<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Our Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static\styles.css') }}">
</head>

    <header>
        <h1>Chatbot Session</h1>
    </header>
    <div>
        <form action="{{ url_for('chat') }}" method="post">
            <input type="text" name="message" placeholder="What do you want to know...">
            <button type="submit">Send</button>
        </form>
        <div id="chat-history">
            {% for msg in history %}
            <p>{{ msg }}</p>
            {% endfor %}
        </div>
    </div>
